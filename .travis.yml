sudo: required
dist: trusty
language: java
jdk:
- oraclejdk8
before_install:
- sudo apt-get install -y maven
- wget https://download.jetbrains.com/teamcity/TeamCity-2017.1.1.tar.gz
- tar -xzf TeamCity-2017.1.1.tar.gz

script: "mvn -Dteamcity.distribution=TeamCity clean package"
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
    - octopus-distribution/target/Octopus.TeamCity.zip
    skip_cleanup: true
    on:
      tags: true
